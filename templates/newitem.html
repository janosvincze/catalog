{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider blue">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner main">
        <div class="col-md-1"></div>
            <div class="col-md-11 padding-small">
            <h1>New Item</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
                <div class="form-group">
                <label for="name">Title:</label>
                <input type ="text" class="form-control" maxlength="100"
                    name="title"
                    {% if (item is defined) %}
                            value="{{item.title}}"
                        {% endif %}
                    >
                <label for="description">Description:</label>
                <input type ="text" class="form-control" maxlength="100"
                    name="description"
                    {% if (item is defined) %}
                            value="{{item.description}}"
                        {% endif %}
                    >
                <label for="cat_id">Category:</label>
                <select class="form-control" maxlength="100" name="cat_id">
                    {% for category in categories %}
                        <option value="{{category.id}}"
                        {% if (item is defined) and (item.cat_id == category.id) %}
                            selected
                        {% endif %}
                        >
                        {{category.name}}
                        </option>
                    {% endfor %}
                </select>
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                {% if item is defined %}
                    Update
                {% else %}
                    Create
                {% endif %}
                </button>
                </div>
            </form>
            <form action="{{ url_for('showCategories')}}" method = 'get'>
                <input type='submit' class="btn btn-default" value = 'Cancel'>
            </form>
        </div>
    </div>
{% endblock %}
