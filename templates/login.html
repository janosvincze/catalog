<!DOCTYPE html>
<html>
<head>
      <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>

    <script src="//apis.google.com/js/platform.js?onload=start"></script>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700'
        rel='stylesheet' type='text/css'>
    <link rel="stylesheet"
        href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel=stylesheet type=text/css
        href="{{ url_for('static', filename='styles.css') }}">

    <title>Login page</title>
</head>
<body>

  <div class="container">
    <div class="row divider blue">
      <div class="col-md-12"></div>
    </div>
    <div class="row banner main">
      <div class="col-md-1"></div>
      <div class="col-md-10 padding-small login-center">
        <h1>Catalog App</h1>
      </div>
      <div class="col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 login-center">
        <h2>Login</h2>
        <h3>Plesase, login with one of your's social media acount:</h3>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-2">
        <div id="signInButton">
          <span class="g-signin"
            data-scope="openid email"
            data-clientid=""
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
          </span>
        </div>
        <div id="result"></div>
        <button>
          <fb:login-button scope="public_profile,email"
              onlogin="sendTokenToServer();">
            <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
          </fb:login-button>
        </button>
      </div>
      <div class="col-md-5"></div>
    </div>

  </div>



<!-- GOOGLE PLUS SIGN IN SCRIPT -->

<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds,
    // write a 'login successful' message to the web page and then redirect
    // back to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result
              + '</br>Redirecting...')
          setTimeout(function() {
            window.location.href = "/catalog";
          }, 4000);

        } else if (authResult['error']) {
          console.log('There was an error: ' + authResult['error']);
        } else {
          $('#result').html('Failed to make a server-side call. ' +
                            'Check your configuration and console.');
         }
      }
    }); } }
</script>

<!--END GOOGLE PLUS SIGN IN SCRIPT -->

<!--FACEBOOK SIGN IN -->
<script>
  window.fbAsyncInit = function() {
  FB.init({
    appId      : '',
    cookie     : true,  // enable cookies to allow the server to access
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.2' // use version 2.2
  });
  };
  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function sendTokenToServer() {
    var access_token = FB.getAuthResponse()['accessToken'];
    console.log(access_token)
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
     $.ajax({
      type: 'POST',
      url: '/fbconnect?state={{STATE}}',
      processData: false,
      data: access_token,
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result +
                            '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/catalog";
         }, 4000);

      } else {
        $('#result').html('Failed to make a server-side call. ' +
                          'Check your configuration and console.');
         }
      }

  });
    });
  }
</script>

<!--END FACEBOOK SIGN IN -->

</body>
</html>
